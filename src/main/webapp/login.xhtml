<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Login</title>
	</h:head>
	
	<h:body>
		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
	
					<p:outputLabel value="Login:" for="loginUsu" />
					<p:inputText id="loginUsu" value="#{loginBean.usuario.login}" required="true" requiredMessage="Login obrigatÃ³rio" />
					<p:message for="loginUsu" />
	
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="false" required="true" />
					<p:message for="senha" />
					
					<p:commandButton value="Efetuar Login" action="#{loginBean.efetuarLogin}" update="@form" process="@form"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</h:body>

</html>
