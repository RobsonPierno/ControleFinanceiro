	<h:head>
		<title>Login</title>
	</h:head>
	
	<h:body>
		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="Login:" for="loginUsu" />
					<p:inputText id="loginUsu" value="#{loginBean.usuarioDTO.login}" required="true" requiredMessage="Login obrigatÃ³rio" />
					<p:message for="loginUsu" />
	
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuarioDTO.senha}" feedback="false" required="true" />

		</h:form>
	</h:body>

</html>
