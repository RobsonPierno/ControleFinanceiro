<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Transformation Tools</title>
	</h:head>
	
	<h:body>
		<p:layout style="min-width:400px;min-height:200px;">
    		<p:layoutUnit position="west" resizable="false" style="border: 0;">
		    	<div id="menu">
					<h:form>          
					    <p:growl id="messages" showDetail="true" />
					 
					    <p:menu>
					    	<p:menuitem value="Home" action="#{mainMenuBean.home}" update="messages" icon="ui-icon-home" />
					    	<p:separator />
					        <p:menuitem value="Popular input" action="#{mainMenuBean.popularInput}" update="messages" icon="ui-icon-gear" />
					        <p:separator />
					        <p:menuitem value="Logout" action="#{mainMenuBean.logout}" update="messages" icon="ui-icon-extlink" />
					    </p:menu>
					    
			    	</h:form>
		        </div>
    		</p:layoutUnit>
 
    		<p:layoutUnit position="center" style="border: 0;">
		        <div id="conteudo">
		            <ui:insert name="conteudo" />
		        </div>  
    		</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
