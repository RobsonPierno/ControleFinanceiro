<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Cadastrar Usuário</title>
	</h:head>
	
	<h:body>
		<h:form id="cadastroUsuarioForm">
			<p:messages id="messages" showDetail="true" closable="true" />
			
		    <p:panel id="cadastroUsuario" header="Cadastro" style="margin-bottom:20px">
		    	<h:message for="cadastroUsuario" id="mensagemCadastroUsuario" style="color:red" />
		        <h:panelGrid columns="3" cellpadding="10">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{cadastroUsuarioBean.usuarioDTO.login}" required="true" requiredMessage="Login obrigatório" />
					<p:message for="login" />
	
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{cadastroUsuarioBean.usuarioDTO.senha}" feedback="false" required="true" requiredMessage="Senha obrigatória" />
					<p:message for="senha" />
		        </h:panelGrid>
		        <h:panelGrid columns="3" cellpadding="10">
		        	<p:commandButton value="Salvar" id="salvar" action="#{cadastroUsuarioBean.cadastrar}" update="@form" process="@form" styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" id="limpar" actionListener="#{cadastroUsuarioBean.limpar}" update="@form" process="@form" styleClass="ui-priority-primary" />
					<p:commandButton value="Cancelar" id="cancelar" action="login?faces-redirect=true" immediate="true" styleClass="ui-priority-primary" />
				</h:panelGrid>
		    </p:panel>
		</h:form>       
	</h:body>

</html>
